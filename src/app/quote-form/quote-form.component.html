
          <div class="container-fluid" class="back">
                <h2 class="text-center">Add a new Quote</h2>
                <hr>
                <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
                    <div class="form-group">
                            <label for="firstname">Names</label>
                            <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
                            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                                    <p>Name is required</p>
                                  </div>

            
                        <label for="name">Author</label>
                        <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name1" name="name1" #name1='ngModel' required>
                        <div [hidden]="name1.valid || name1.pristine" class="alert alert-danger">
                                <p>Name of the author is required</p>
                              </div>
              <br>
             
                    </div>
                    <div class="form-group">
              
                        <label for="description">Quote</label>
                        <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.quote" name="description" #description="ngModel" required></textarea>
                        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                                <p>A quote is required</p>
                              </div>
                    </div>
                    <br>
                    <div class="form-group">
              
                        <label for="complete">Date of posting</label>
                        <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required>
                        <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                                <p>Date is required</p>
                              </div>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-success">New Quote</button>
                </form>
              </div>
